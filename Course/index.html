<!doctype html>
<html>

<head>
  <title>HTML5 Checkers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="icon" href="img/favicon.png" type="image/x-icon">
  <script src="script.js"></script>
  <script src="require.js"></script>
</head>

<body>
  <div class="column">
    <div class="info">
      <h1>Checkers</h1>
      <p>Created by Nycheporuk</p>
      <hr>
    </div>
    <div class="stats">
      <h2>Game Statistics</h2>
      <div class="wrapper">
        <div id="player1">
          <h3>Player 1 (Top)</h3>
            <div id="screen1" class="screen screen1">05 : 00</div>
          </div>
        <div id="player2">
          <h3>Player 2 (Bottom)</h3>
            <div id="screen2" class="screen screen2">05 : 00</div>
          </div>
          
      </div>
      <div class="clearfix"></div>
      <span id="winner"></span>
      <button id="cleargame">Reset Game</button>
      <button id="numbers">Numbers strategy</button>
      <button id="checkers">Checkers strategy</button>
      <button id="save">Save</button>
      <button id="load">Load</button>
    </div>
  </div>
  <div class="column">
    <div id="board">
      <div class="tiles"></div>
      <div class="pieces">
        <div class="player1pieces">
        </div>
        <div class="player2pieces">
        </div>
      </div>
    </div>
</body>

</html>
